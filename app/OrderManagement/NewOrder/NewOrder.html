<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
                        New Order
                        <small>Order Management</small>
                    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#"><i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li>Order Management</li>
        <li class="active">New Order</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <form ng-submit="newBuyOrder()" class="form-horizontal clearfix" role="form">
        <!-- Main row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Primary box -->
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Buy Order</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button class="btn btn-primary btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class='col-xs-3'>

                                <label for="market">Market</label>
                                <select ng-model="formData.market" name="market" id="market" class="form-control">
                                    <option value="eqty">
                                        EQTY
                                    </option>
                                </select>
                            </div>
                            <div class='col-xs-3'>
                                <label for="orderType">Order Type</label>
                                <select name="orderType" ng-model="formData.orderType" id="orderType" class="form-control" required>
                                    <option value="1">
                                        MARKET
                                    </option>
                                    <option value="2">
                                        LIMIT
                                    </option>
                                    <option value="3">
                                        STOP/STOP LOSS
                                    </option>
                                    <option value="4">
                                        STOP LIMT
                                    </option>
                                    
                                </select>
                            </div>


                            <div class='col-xs-3'>
                                <label for="volume">Volume</label>
                                <input class="form-control" id="volume" name="volume" ng-model="formData.volume" type="text" required/>
                            </div>
                            <div class='col-xs-3'>
                                <label for="SenderSubID">On Behalf Of </label>
                                <input class="form-control" id="volume" name="volume" ng-model="formData.SenderSubID" type="text" />
                            </div>
                            
                            <div class='col-xs-3'>
                                <label for="symbol">Symbol</label>
                            <select ng-model="formData.symbol" name="formData.symbol" id="symbol" class="form-control" 
                            ng-options="Security.SecurityID as Security.Symbol for Security in securities">
                                <option value="">Select Symbol</option>
                            </select>
                            <!--
                                <select ng-model="formData.symbol" name="formData.symbol" id="symbol" class="form-control" required>
                                    <option value="PYJAC">
                                            PYJAC
                                    </option>
                                </select> -->
                            </div>


                        </div>
                        <div class="row">
                            <div class='col-xs-3'>
                                <label for="price">Price</label>
                                <input class="form-control" ng-model="formData.price" name="price" id="price" type="text" />
                            </div>

                            <div class='col-xs-3'>
                                <label for="account">Account</label>
                                <input class="form-control" id="account" ng-model="formData.account" name="account" type="text" required/>
                            </div>
                            <div class='col-xs-3'>
                                <label for="timeInForce">TimeInForce</label>
                                <select ng-model="formData.timeInForce" name="timeInForce" id="timeInForce" class="form-control" required>
                                    <option value="1">
                                        DAY
                                    </option>
                                    <option value="2">
                                        IMMEDIATE OR CANCEL
                                    </option>
                                    <option value="6">
                                        FILL OR KILL
                                    </option>
                                    <option value="7">
                                        GOOD TILL DATE
                                    </option>
                                </select>
                            </div>
                            <div class='col-xs-3' >
                                <label for="expireDate">Expire Date</label>
                                <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input class="form-control date" ng-model="formData.expireDate" name="expireDate"  id="expireDate" type="text" required>
                                        </div>
                                
                            </div>
                            <div class='col-xs-3' >
                                <label for="ExecInst">All Or None</label>
                                <div class="input-group">
                                      <input type="checkbox" ng-model="formData.ExecInst"
                                         ng-true-value="'G'" ng-false-value="'N'" class="form-control ">
                                                </div>
                                          
                                
                            </div>
                           

                    </div>
                    <div class="box-footer">
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn btn-primary" style="padding: 7px 25px;">
                        <span class="glyphicon glyphicon-flash"></span> Buy
                    </button>
                    
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form class="form-horizontal clearfix" role="form">
        <!-- Main row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Primary box -->
                <div class="box box-solid box-danger">
                    <div class="box-header">
                        <h3 class="box-title">Sell Order</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-danger btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class='col-xs-3'>

                                <label for="market">Market</label>
                                <select name="" id="market" class="form-control">
                                    <option value="">
                                        EQTY
                                    </option>
                                </select>
                            </div>
                            <div class='col-xs-3'>
                                <label for="order_type">Order Type</label>
                                <select name="" id="market" class="form-control">
                                    <option value="">
                                        LIMIT
                                    </option>
                                </select>
                            </div>


                            <div class='col-xs-3'>
                                <label for="volume">Volume</label>
                                <input class="form-control" id="volume" name="user[password_confirmation]" type="text" />
                            </div>
                            <div class='col-xs-3'>
                                <label for="symbol">Symbol</label>
                                <select name="" id="symbol" class="form-control">
                                    <option value="">

                                    </option>
                                </select>
                            </div>


                        </div>
                        <div class="row">
                            <div class='col-xs-3'>
                                <label for="price">Price</label>
                                <input class="form-control" id="price" type="text" />
                            </div>

                            <div class='col-xs-3'>
                                <label for="account">Account</label>
                                <input class="form-control" id="account" name="account" type="text" />
                            </div>
                            <div class='col-xs-3'>
                                <label for="timeInForce">TimeInForce</label>
                                <select name="" id="timeInForce" class="form-control">
                                    <option value="">
                                        DAY
                                    </option>
                                </select>
                            </div>
                            <div class='col-xs-3'>
                                <label for="expireDate">Expire Date</label>
                                <input class="form-control" id="expireDate" name="expireDate" type="text" />
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <button type="submit" id="btnSell" class="btn btn-danger" style="padding: 7px 25px;">Sell</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
<!-- /.content -->
<script>
    $('.input-group .date').datepicker({
        format: "dd/mm/yyyy",
        todayHighlight: true,
        autoclose: true
    });
</script>
